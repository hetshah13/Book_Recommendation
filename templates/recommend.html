<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- using bootstrap below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
</style>

<body style="background-color:#000000">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#232f3e !important">
        <a class=" navbar-brand" , style="color: #ffffff"; href="#het"> My Book-Recommender </a>
        <a class="navbar-brand" , style="color: #ffffff"; href="/"> Home </a>
        <a class="navbar-brand" , style="color: #ffffff"; href="/recommend"> Recommend</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font: size 40px;">RECOMMEND BOOKS</h1>
                <form action = "/recommend_books", method="post">
                    <input name= "user_input" type = "text" class = "form-control"><br>
                    <input type ="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
                 <div class="col-3" style="margin-top: 30px;">
                           <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{ i[2]}}">
                                    <h2 >{{i[0]}}</h2>
                                    <h4>{{i[1]}}</h4>
                                </div>
                           </div>
                 </div>

            {% endfor %}

            {% endif %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>

</html>
