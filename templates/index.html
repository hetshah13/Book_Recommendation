<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- using bootstrap below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
</style>

<body style="background-color:#000000">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#232f3e !important">
        <a class=" navbar-brand" , style="color: #ffffff"; href="#abc"> My Book-Recommender <image src="https://www.canva.com/design/DAFts1urkN8/bOYIH5q2ltnpXJCcM1swJQ/edit?utm_content=DAFts1urkN8&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"/> </a>
        <a class="navbar-brand" , style="color: #ffffff"; href= "/"> Home </a>
        <a class="navbar-brand" , style="color: #ffffff"; href= "/recommend"> Recommend</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font: size 40px;">TOP 50 BOOKS</h1>
            </div>

            {% for i in range(book_name|length) %}
               <div class="col-3" style="margin-top: 30px;">
                   <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ Images[i] }}">
                            <h2 >{{book_name [i]}}</h2>
                            <h4>{{Author[i]}}</h4>
                            <h4>{{Votes[i]}}</h4>
                            <h4>{{Rating[i]}}<h2>
                        </div>
                   </div>
               </div>

            {% endfor %}





        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</html>
